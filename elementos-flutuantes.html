<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos Flutuantes</title>

	<style type="text/css">
		.conteudo{
			background: blue;
			border: 1px solid gray;
			width: 150px;
			height: 150px;
			margin: 10px;
			float: left;
		}

		#principal{
			border: 1px solid red;
			width: 550px;
		}

		/*lipeza dos elementos flutuantes
		left rigth both none*/
		.clear{
			clear: left;
		}
	</style>
</head>
<body>
	<div id="principal">
		<div class="conteudo">
			conteudo 1
		</div>

		<div class="conteudo">
			conteudo 2
		</div>

		<div class="conteudo">
			conteudo 3
		</div>

		<p class="clear">
			Parágrafo que vem logo após elementos flutuantes. 
		</p>
	</div>
</body>
</html>
